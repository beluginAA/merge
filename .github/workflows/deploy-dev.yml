name: Deployment [Dev]

on:
  pull_request:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - '.gitignore'

  push:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      run: |
        docker build -d Dockerfil -t dev-image:latest . 

    - name: Ls
      run: ls -l /tmp && docker images
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: myimage
        path: /tmp/myimage.tar

